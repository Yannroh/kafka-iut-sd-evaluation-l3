kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mygreaterp-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp3
  volumeMode: Filesystem
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mygreaterp-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mygreaterp-db
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mygreaterp-db
    spec:
      volumes:
        - name: mygreaterp-pvc
          persistentVolumeClaim:
            claimName: mygreaterp-pvc
      containers:
        - name: container
          image: docker.io/mysql:latest
          ports:
            - containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: mygreaterp
            - name: MYSQL_USER
              value: mygreaterpuser
            - name: MYSQL_PASSWORD
              value: mygreaterppw
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          volumeMounts:
            - name: mygreaterp-pvc
              mountPath: /var/lib/mysql
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: mygreaterp-db
spec:
  selector:
    app: mygreaterp-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP